<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>🎬 Movie Finder</h1>
        <div class="search-box">
            <input id="search-input" type="text" placeholder="영화 제목으로 검색..." />
            <button id="search-btn">검색</button>
            <button id="view-bookmarks-btn">북마크 보기</button>
        </div>
    </header>

    <main>
        <section id="movie-container">

        </section>
    </main>

    <div id="movie-modal" class="hidden">
        <div class="modal-content">
            <button id="modal-close">← 뒤로</button>
            <div id="modal-body">
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
<footer>
    <p>© 2025 Hun's Movie App</p>
</footer>

</html>
